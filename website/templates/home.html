{% extends "base.html" %} {% block title %}Home{% endblock %}
{% block content %}
<h1 allign="center">Zeit und Datum</h1>
<ul class="list-group list-group-flush" id="date">
    {% for date in user.dates %}
    <li class="list-group-item">
      {{ date.data }}
      {% endfor %}
<head>
	<meta charset="utf-8">
	<title>HTML</title>
</head>
<body>
	<label for="date">Datum auswählen:</label>
    <input type="date" id="date1" name="date"min="2023-08-03" max="2024-10-03">
    <label for="time">Zeit auswählen:</label>
    <input type="time" id="time" name="time" value="11:30" step="1800" />
    <button type="submit" class="btn btn-primary">Bestätigen</button>
</body>
</html>

{% endblock %}
